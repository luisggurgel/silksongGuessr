<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Hollow Guessr</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            padding: 2rem;
        }

        .admin-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #loginForm,
        #editor {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        #loginForm input,
        #editor input {
            width: 100%;
            margin: 0;
        }

        #loginStatus {
            margin-top: 0.5rem;
            min-height: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        #loginStatus:empty {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        #logoutBtn {
            width: 100%;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/admin-D_T5g6wb.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/firebaseConfig-DBuIqecx.js">
  <link rel="stylesheet" crossorigin href="/assets/firebaseConfig-DaEnL8eh.css">
  <link rel="stylesheet" crossorigin href="/assets/style-CQ51kR6Q.css">
</head>

<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- Login form -->
        <div id="loginForm">
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="loginStatus"></p>
        </div>

        <!-- Editor (hidden until logged in) -->
        <div id="editor" style="display: none;">
            <input id="textInput" type="text" placeholder="Magic text input">
            <div class="button-group">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

</body>

</html>
