<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Hollow Guessr</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database-compat.js"></script>
    <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            padding: 2rem;
        }

        .admin-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #loginForm,
        #editor {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        #loginForm input,
        #editor input {
            width: 100%;
            margin: 0;
        }

        #loginStatus {
            margin-top: 0.5rem;
            min-height: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        #loginStatus:empty {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        #logoutBtn {
            width: 100%;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- Login form -->
        <div id="loginForm">
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="loginStatus"></p>
        </div>

        <!-- Editor (hidden until logged in) -->
        <div id="editor" style="display: none;">
            <input id="textInput" type="text" placeholder="Magic text input">
            <div class="button-group">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZhZ5ONdvvGS0FbOC-BhmTWZgp0d8bqWc",
            authDomain: "hollowguessrbackend.firebaseapp.com",
            databaseURL: "https://hollowguessrbackend-default-rtdb.firebaseio.com",
            projectId: "hollowguessrbackend",
            storageBucket: "hollowguessrbackend.firebasestorage.app",
            messagingSenderId: "468117202388",
            appId: "1:468117202388:web:1ad209b0fe18dbc9692241"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const textRef = db.ref("liveText");

        const loginForm = document.getElementById("loginForm");
        const editor = document.getElementById("editor");
        const loginStatus = document.getElementById("loginStatus");

        // Log in button
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .catch((err) => {
                    loginStatus.innerText = err.message;
                });
        });

        // Update UI on auth state change
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginForm.style.display = "none";
                editor.style.display = "block";
            } else {
                loginForm.style.display = "block";
                editor.style.display = "none";
            }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut();
        });

        document.addEventListener("keydown", (e) => {
            if (e.key == "Enter") {
                textRef.set(document.getElementById("textInput").value);
            }
        })
    </script>
</body>

</html>
